name: Demo GIF
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  vhs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg ttf-liberation

      - name: Verify ffmpeg installation
        run: |
          ffmpeg -version
          which ffmpeg

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # Builds GIF(s) from your .tape
      - name: Run VHS
        uses: charmbracelet/vhs-action@v2
        with:
          path: demo.tape
          install-fonts: true
        env:
          VHS_FFMPEG: ffmpeg

      # Auto-commit any updated GIF assets
      - name: Commit GIF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): update demo.gif"
          file_pattern: docs/demo.gif